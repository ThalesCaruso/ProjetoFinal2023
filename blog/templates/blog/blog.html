<!doctype html>
{% load static %}
<html lang="pt-br">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
          <link rel="stylesheet" href="{% static 'css/estilos.css' %}">



            <title>Hello, world!</title>
      </head>

      <body>

      <div class="container-fluid bg-dark mb-2">
          <div class="row justify-content-center">

              <div class="col-xl-8">
                  <header class="bg-dark my-2">
                      {% include 'fragments/navbar.html'%}
                      {% include 'fragments/carousel.html'%}
                  </header>
              </div>

          </div>
      </div>


      <main class="bg-light">
          <div class="container-fluid">
              <div class="row justify-content-center">
                  <div class="col-xl-7">

                      {% for post in posts %}
                        <div class="card mx-5 px-5 py-2">

                                <a href="{% url 'post_detail' post.id %}">
                                    <img src="{{ post.imagem_capa.url }}"
                                         class="card-img-top"
                                         alt="imagem card"></a>


                                <div class="card-body pb-4">
                                    <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">
                                        <h4 class="card-title">
                                        {{ post.titulo }}
                                    </h4></a>

                                    <p class="card-text">
                                        {{ post.resumo|safe}}
                                    </p>

                                    <p class="card-text">
                                        <small class="text-muted">{{ post.data_publicacao}}</small>
                                    </p>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex justify-content-center">
                                                <div class="span me-3 btn">
                                                    <i class="fa-solid fa-heart"></i> Curtir
                                                </div>
                                                <div class="span me-3 btn">
                                                    <i class="fa-solid fa-comment"></i> Comentar
                                                </div>
                                                <div class="span me-3 btn">
                                                    <i class="fa-solid fa-share"></i> Compartilhar
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                      <div class="my-3">

                      </div>

                      {% endfor %}

                  </div>
              </div>
          </div>
      </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
  </body>
</html>
