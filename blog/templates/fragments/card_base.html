<div class="card">

    <a href="{% url 'post_detail' post.id %}">
        <img src="{{ post.imagem_capa.url }}"
             class="card-img-top"
             alt="imagem do card"
            style="height:350px">

    </a>


    <div class="card-body pb-4">
        <a href="{% url 'post_detail' posts.0.id %}" class="text-decoration-none text-dark">
            <h4 class="card-title">
                {{ post.titulo }}
            </h4></a>

        <p class="card-text">
            {{ post.topico_set.first.conteudo|slice:":500"|safe }}...
        </p>

        <p class="card-text">
            <small class="text-muted">{{ post.data_publicacao }}</small>
        </p>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="span me-3 btn">
                        <i class="fa-solid fa-heart"></i> Curtir
                    </div>
                    <div class="span me-3 btn">
                        <i class="fa-solid fa-comment"></i> Comentar
                    </div>
                    <div class="span me-3 btn">
                        <i class="fa-solid fa-share"></i> Compartilhar
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
