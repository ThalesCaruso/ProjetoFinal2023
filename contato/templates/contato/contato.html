<!doctype html>
{% load static %}
<html lang="pt-br">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
          <link rel="stylesheet" href="{% static 'css/estilos.css' %}">



            <title>Hello, world!</title>
      </head>

      <body>

      <div class="container-fluid bg-dark mb-2">
          <div class="row justify-content-center">

              <div class="col-xl-8">
                  <header class="bg-dark my-2">
                      {% include 'fragments/navbar.html'%}
                  </header>
              </div>

          </div>
      </div>

      <main class="bg-light">
          <div class="container-fluid">
              <div class="row justify-content-center">
                  <div class="col-xl-5 col-md-6">

                      <form method="post" action="{% url 'mensagem' %}">
                          {% csrf_token %}
                          <div class="card border-0 px-sm-0 p-md-5 mt-3">

                              {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags %}
                                        <div class="alert alert-success text-center" role="alert">
                                             {{ message }}
                                        </div>
                                        {% endif %}
                                    {% endfor %}
                              {% endif %}

                              <div class="card-header bg-white border-0">
                                  <h1 class="text-success text-center">Contato</h1>
                              </div>
                              {{ form }}
                              <div class="card-footer p-0 pt-3 bg-white border-0">
                                  <button type="submit" class="btn btn-success col-12">Enviar mensagem</button>
                              </div>

                          </div>

                      </form>
                  </div>

              </div>
          </div>
      </main>

      {% include 'fragments/footer.html' %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
  </body>
</html>
